{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>


    <form action="/update/{{task.id}}" method="POST">
        <div class="add-task">
            <div class="input-wrapper">
                <input class="update-input" type="text" name="content" id="content" value="{{task.content}}" required>
            </div>
            <input class="update-task-button" type="submit" value="Update">
        </div>
</div>

{% endblock %}
